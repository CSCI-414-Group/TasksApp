{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Create_Login_Light.css') }}" id="light-mode-stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Create_Login_Dark.css') }}" id="dark-mode-stylesheet" disabled> 
  <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}

{% block content %}
<h1 class="title">Task Manager</h1>
<div class="container">
    <form action="/create_account" method="POST">
        <h2>Create Account</h2>
        <div class="input-container">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required onblur="checkEmail()">
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- Error message container -->
        <div class="error-message" id="error-message" style="color: red;"></div>
        <button type="submit" class="btn" id="create-account-button">Create Account</button>
    </form>
    <p>Already have an account? <a href="/loginView">Login</a></p>
    <button onclick="toggleDarkMode()">Dark/Light</button>
</div>
{% endblock %}
