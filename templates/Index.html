{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Create_Login.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>

{% endblock %}
{% block content %}
<div class = "title-box"> 
  <h1 class="title">Tasks</h1>
</div>
<form class = "logout-form" action="/logout" method="get">
  <button type="submit">Logout</button>
</form>

  <h1>Add a Folder</h1>
    <form id="addFolderForm">
        <label for="folder_name">Folder Name:</label>
        <input type="text" id="folder_name" name="folder_name" required><br><br>
        <button type="button" id="addFolderButton" onclick="addFolderButtonClick()">Add Folder</button>
    </form>

    <div id="message"></div>

    <h1>User Folders</h1>
    <ul id="folder-list"></ul>
    <div id="task-list">

    </div>

    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data" action="/addTaskToFolder">
        <input type="text" name="task_name" placeholder="Task Name">
        <input type="text" name="status" placeholder="Status">
        <input type="text" name="folder_name" placeholder="Folder Name">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload">
    </form>

    <ul id="folder-list"></ul>
    <div id="task-list">
      <!-- Example task item with an edit button -->
      <div class="task-item">
        <span class="task-name">Task 1</span>
        <button class="edit-button">Edit</button>
      </div>
      <!-- Add more task items here -->
    </div>


</body>
</html>
{% endblock %}
